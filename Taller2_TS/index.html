<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taller TypeScript 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="data:,">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="tallertypescript.css">
    <script type="module" src='./scripts/main.js'></script>
</head>
<body> 
    <nav class="navbar navbar-dark bg-info" style="background-color: #00b3b3;">
        <div class="container d-flex align-items-center">
            <img src="images.png" class="logo me-2" width="40px" > 
            <a class="navbar-brand" href="#">TV Series</a>
        </div>
    </nav>

    
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control mb-2" id="texto-busqueda" placeholder="Filtrar cursos por nombre">
                <button type="button" class="btn btn-success mb-3" id="boton-filtro">Aplicar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-8"> <!-- Columna para la tabla -->
                <table class="table table-hover" id="series">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Canal</th>
                            <th>Temporadas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
            <div class="col-4"> <!-- Columna para la tarjeta -->
                <div class="card my-3" id="detalle-serie" style="display: none;"> <!-- Oculta la tarjeta inicialmente -->
                    <img src="" class="card-img-top" id="card-imagen" alt="Imagen de la serie">
                    <div class="card-body">
                        <h5 class="card-title" id="card-titulo">Título de la Serie</h5>
                        <p class="card-text" id="card-descripcion">Descripción de la serie aquí.</p>
                        <p id="card-link-container">
                            <a href="#" id="card-enlace" class="card-link">enlace</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
